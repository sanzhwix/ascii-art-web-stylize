<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-Art-Web</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven-extended" rel="stylesheet">
</head>
<body>
    <h1 class="neon">Ascii-art-web</h1>
    <div class="TV_container">
    <div class="monitor" id="monitor">
    <div class="monitorscreen">
        {{if .Full}}
            <div id="output_div">
            <pre class="output">{{.Output}}</pre>
            </div>
        {{end}}
        </div>
        </div>
    </div>
     <div class="input_container">
    <form method="post" action="/ascii-art">
        <div class="text_area"><textarea id="text_area" name="text"  rows="6" cols="70" placeholder="Enter something" required>{{.Input}}</textarea></div>
        <div class="radio_group">
        <input type="radio" name="type" value="standard"
        {{if eq .Banner "standard"}} checked {{end}} checked>
        <label class="labels">Standard</label>
        <input type="radio" name="type" value="shadow"
        {{if eq .Banner "shadow"}} checked {{end}}>  
        <label class="labels">Shadow</label>
        <input type="radio" name="type" value="thinkertoy"
        {{if eq .Banner "thinkertoy"}} checked {{end}}>
        <label>Thinkertoy</label>
        </div>
        <div class="button_container"><button type="submit" class="generate_button">Generate</button></div>
    </form>
    </div>
</body>
</html>
